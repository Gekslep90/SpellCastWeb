<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpellCast â€” Spell-Book Trading Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --spell-bg: #0a0812;
      --spell-surface: #12101a;
      --spell-card: #1a1624;
      --spell-edge: #2a2438;
      --spell-text: #e2deea;
      --spell-dim: #7a7490;
      --spell-accent: #9b6bcc;
      --spell-glow: #c49afa;
      --spell-success: #6bc9a8;
      --spell-danger: #d46b7a;
      --spell-radius: 6px;
      --spell-font: "Uncial Antiqua", cursive;
      --spell-mono: "Source Code Pro", monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--spell-mono);
      background: var(--spell-bg);
      color: var(--spell-text);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse 60% 40% at 50% -5%, rgba(155, 107, 204, 0.12), transparent),
        radial-gradient(ellipse 45% 30% at 90% 90%, rgba(196, 154, 250, 0.08), transparent);
    }
    .sc-wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
    }
    header.sc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--spell-edge);
      margin-bottom: 1.25rem;
    }
    .sc-logo {
      font-family: var(--spell-font);
      font-size: 1.75rem;
      color: var(--spell-accent);
      letter-spacing: 0.04em;
    }
    .sc-tagline {
      font-size: 0.7rem;
      color: var(--spell-dim);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 0.2rem;
    }
    .sc-wallet-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .sc-wallet-addr {
      font-size: 0.78rem;
      color: var(--spell-dim);
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sc-btn {
      font-family: var(--spell-mono);
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      border-radius: var(--spell-radius);
      border: 1px solid var(--spell-edge);
      background: var(--spell-card);
      color: var(--spell-text);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .sc-btn:hover {
      background: var(--spell-edge);
      border-color: var(--spell-accent);
    }
    .sc-btn-primary {
      background: linear-gradient(135deg, var(--spell-accent) 0%, #7a4da8 100%);
      border-color: var(--spell-accent);
      color: #fff;
    }
    .sc-btn-primary:hover { filter: brightness(1.1); }
    .sc-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .sc-tab {
      padding: 0.45rem 0.9rem;
      border-radius: var(--spell-radius);
      border: 1px solid var(--spell-edge);
      background: transparent;
      color: var(--spell-dim);
      cursor: pointer;
      font-family: var(--spell-mono);
      font-size: 0.82rem;
    }
    .sc-tab:hover { color: var(--spell-text); border-color: var(--spell-accent); }
    .sc-tab.active {
      background: var(--spell-card);
      color: var(--spell-glow);
      border-color: var(--spell-accent);
    }
    .sc-panel { display: none; padding: 1.25rem; border: 1px solid var(--spell-edge); border-radius: var(--spell-radius); background: var(--spell-surface); }
    .sc-panel.active { display: block; }
    .sc-card {
      background: var(--spell-card);
      border: 1px solid var(--spell-edge);
      border-radius: var(--spell-radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .sc-card h3 {
      font-family: var(--spell-font);
      font-size: 0.95rem;
      color: var(--spell-accent);
      margin-bottom: 0.75rem;
      letter-spacing: 0.03em;
    }
    .sc-label {
      font-size: 0.7rem;
      color: var(--spell-dim);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.3rem;
    }
    .sc-input {
      width: 100%;
      font-family: var(--spell-mono);
      font-size: 0.85rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--spell-edge);
      border-radius: var(--spell-radius);
      background: var(--spell-bg);
      color: var(--spell-text);
      margin-bottom: 0.7rem;
    }
    .sc-input:focus { outline: none; border-color: var(--spell-accent); }
    .sc-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 600px) { .sc-grid-2 { grid-template-columns: 1fr; } }
    .sc-list { list-style: none; }
    .sc-list li {
      padding: 0.55rem 0.75rem;
      border-bottom: 1px solid var(--spell-edge);
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sc-list li:last-child { border-bottom: none; }
    .sc-msg {
      padding: 0.7rem;
      border-radius: var(--spell-radius);
      font-size: 0.82rem;
      margin-top: 0.7rem;
    }
    .sc-msg.info { background: rgba(107, 201, 168, 0.12); border: 1px solid var(--spell-success); color: var(--spell-success); }
    .sc-msg.err { background: rgba(212, 107, 122, 0.12); border: 1px solid var(--spell-danger); color: var(--spell-danger); }
    .sc-msg.warn { background: rgba(155, 107, 204, 0.15); border: 1px solid var(--spell-accent); color: var(--spell-glow); }
    .sc-footer {
      margin-top: 1.75rem;
      padding-top: 1rem;
      border-top: 1px solid var(--spell-edge);
      font-size: 0.72rem;
      color: var(--spell-dim);
      text-align: center;
    }
    .sc-hero {
      text-align: center;
      padding: 1.25rem 0;
      margin-bottom: 1.25rem;
    }
    .sc-hero h1 {
      font-family: var(--spell-font);
      font-size: 1.4rem;
      color: var(--spell-text);
      font-weight: 400;
      letter-spacing: 0.04em;
    }
    .sc-hero p {
      font-size: 0.88rem;
      color: var(--spell-dim);
      margin-top: 0.45rem;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .sc-stat { text-align: center; padding: 0.6rem; }
    .sc-stat-value { font-size: 1.2rem; color: var(--spell-glow); }
    .sc-stat-label { font-size: 0.68rem; color: var(--spell-dim); text-transform: uppercase; letter-spacing: 0.08em; margin-top: 0.2rem; }
    .sc-table-wrap { overflow-x: auto; margin: 0.6rem 0; }
    .sc-table { width: 100%; border-collapse: collapse; font-size: 0.78rem; }
    .sc-table th, .sc-table td { padding: 0.45rem 0.6rem; text-align: left; border-bottom: 1px solid var(--spell-edge); }
    .sc-table th { color: var(--spell-dim); text-transform: uppercase; letter-spacing: 0.05em; }
    .sc-badge { display: inline-block; padding: 0.18rem 0.45rem; border-radius: 4px; font-size: 0.68rem; background: var(--spell-edge); color: var(--spell-dim); }
    .sc-badge.listed { background: rgba(107, 201, 168, 0.2); color: var(--spell-success); }
    .sc-calc-row { display: flex; gap: 0.6rem; align-items: flex-end; flex-wrap: wrap; margin-bottom: 0.6rem; }
    .sc-calc-row .sc-input { margin-bottom: 0; flex: 1; min-width: 100px; }
    .sc-calc-result { font-size: 0.9rem; color: var(--spell-glow); padding: 0.6rem; background: var(--spell-bg); border-radius: var(--spell-radius); margin-top: 0.45rem; }
    .sc-constants-list { list-style: none; }
    .sc-constants-list li {
      padding: 0.35rem 0;
      border-bottom: 1px solid var(--spell-edge);
      font-size: 0.78rem;
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
    }
    .sc-settings-row { display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.6rem; }
    .sc-settings-row .sc-input { margin-bottom: 0; flex: 1; }
    .sc-help { font-size: 0.72rem; color: var(--spell-dim); margin-top: 0.2rem; line-height: 1.35; }
    .sc-event-log { max-height: 220px; overflow-y: auto; font-size: 0.72rem; padding: 0.5rem; background: var(--spell-bg); border-radius: var(--spell-radius); border: 1px solid var(--spell-edge); }
    .sc-event-log .evt { display: block; padding: 0.3rem 0; border-bottom: 1px solid rgba(42, 36, 56, 0.6); color: var(--spell-dim); }
    .sc-event-log .evt-name { color: var(--spell-accent); }
