  <style>
    :root {
      --spell-bg: #0a0812;
      --spell-surface: #12101a;
      --spell-card: #1a1624;
      --spell-edge: #2a2438;
      --spell-text: #e2deea;
      --spell-dim: #7a7490;
      --spell-accent: #9b6bcc;
      --spell-glow: #c49afa;
      --spell-success: #6bc9a8;
      --spell-danger: #d46b7a;
      --spell-radius: 6px;
      --spell-font: "Uncial Antiqua", cursive;
      --spell-mono: "Source Code Pro", monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--spell-mono);
      background: var(--spell-bg);
      color: var(--spell-text);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse 60% 40% at 50% -5%, rgba(155, 107, 204, 0.12), transparent),
        radial-gradient(ellipse 45% 30% at 90% 90%, rgba(196, 154, 250, 0.08), transparent);
    }
    .sc-wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
    }
    header.sc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--spell-edge);
      margin-bottom: 1.25rem;
    }
    .sc-logo {
      font-family: var(--spell-font);
      font-size: 1.75rem;
      color: var(--spell-accent);
      letter-spacing: 0.04em;
    }
    .sc-tagline {
      font-size: 0.7rem;
      color: var(--spell-dim);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 0.2rem;
    }
    .sc-wallet-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .sc-wallet-addr {
      font-size: 0.78rem;
      color: var(--spell-dim);
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sc-btn {
      font-family: var(--spell-mono);
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      border-radius: var(--spell-radius);
      border: 1px solid var(--spell-edge);
      background: var(--spell-card);
      color: var(--spell-text);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .sc-btn:hover {
      background: var(--spell-edge);
      border-color: var(--spell-accent);
    }
    .sc-btn-primary {
      background: linear-gradient(135deg, var(--spell-accent) 0%, #7a4da8 100%);
      border-color: var(--spell-accent);
      color: #fff;
    }
    .sc-btn-primary:hover { filter: brightness(1.1); }
    .sc-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .sc-tab {
      padding: 0.45rem 0.9rem;
      border-radius: var(--spell-radius);
      border: 1px solid var(--spell-edge);
      background: transparent;
      color: var(--spell-dim);
      cursor: pointer;
      font-family: var(--spell-mono);
      font-size: 0.82rem;
    }
    .sc-tab:hover { color: var(--spell-text); border-color: var(--spell-accent); }
